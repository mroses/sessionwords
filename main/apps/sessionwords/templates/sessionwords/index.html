<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Add a new word</h3>
    <form action='/sessionwords/add_word' method="POST">
        {% csrf_token %}

        <input type="text", name="word", id="word">

        <p>Choose color</p>
        <input type="radio", name="color", value="red", id="red">
        <label for="red">Red</label>

        <input type="radio", name="color", value="green", id="green">
        <label for="green">Green</label>

        <input type="radio", name="color", value="blue", id="blue">
        <label for="blue">Blue</label>

        <input type="checkbox", name="font_size", value="big", id="font_size">
        <label for="font_size">show in BIG fonts!</label>

        <input type="submit" value="Add to session">
    </form>
    <!--
    <form action='/clear' method="POST">
        <input type="submit" name="clear" value="Clear Session">
    </form>
    -->
    <a href="sessionwords/clear" class="button">Clear Session</a>
    <div class="words">
        {% for word in request.session.words %}
            <p class="{{ word.color }} {{ word.font }}">{{ word.word }}</p>  - added on {{ word.created_at }}</p>
        {% endfor %}
    </div>

</body>
</html>
